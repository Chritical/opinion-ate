name: Test
on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Unit tests
        run: yarn test --watchAll=false
      - name: E2E tests
        uses: cypress-io@github-action@v2
        with:
          start: yarn start
          wait-on: 'http://localhost:3000'
